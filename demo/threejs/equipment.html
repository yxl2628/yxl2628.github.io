<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备物理部署图</title>
  <script src="./lib/three.js"></script>
  <script src="./lib/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    // 添加平面
    addMesh({
      type: 'box',
      size: [500, 5, 500],
      color: {
        color: 0x6593ce,
        opacity: 0.3,
        transparent: true
      }
    });
    addMesh({
      type: 'box',
      size: [500, 5, 500],
      position: { x: 0, y: 200, z: 0 },
      color: {
        color: 0x6593ce,
        opacity: 0.3,
        transparent: true
      }
    });
    addMesh({
      type: 'cylinder',
      size: [40, 40, 20, 0],
      position: { x: 100, y: 200, z: 100 },
      color: {
        color: 0x42424e
      }
    });
    addMesh({
      type: 'cylinder',
      size: [40, 40, 20, 0],
      position: { x: -100, y: 200, z: -100 },
      color: {
        color: 0x42424e
      }
    });
    addMesh({
      type: 'cylinder',
      size: [40, 40, 20, 0],
      position: { x: 100, y: 200, z: -100 },
      color: {
        color: 0x42424e
      }
    });
    addMesh({
      type: 'cylinder',
      size: [40, 40, 20, 0],
      position: { x: -100, y: 200, z: 100 },
      color: {
        color: 0x42424e
      }
    });
    addMesh({
      type: 'box',
      size: [500, 5, 500],
      position: { x: 0, y: -200, z: 0 },
      color: {
        color: 0x6593ce,
        opacity: 0.3,
        transparent: true
      }
    });
    // 给平面添加路由

    lightSet();
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 400; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(288, 108, 274); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    // 设置渲染区域尺寸
    renderer.setSize(width, height);
    // 设置背景颜色
    renderer.setClearColor(0xffffff, 1);
    // body元素中插入canvas对象
    document.body.appendChild(renderer.domElement);

    // 执行渲染
    function render() {
      renderer.render(scene, camera);//执行渲染操作
    }
    render();
    // 设置鼠标操作
    var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象
    controls.addEventListener('change', render);//监听鼠标、键盘事件

    /**
     * 下面是抽象的方法
     **/
    // 添加物体
    function addMesh(options) {
      var geometry = null;
      if (options.type === 'box') {
        // 创建长方体 参数：长，宽，高
        geometry = new THREE.BoxGeometry(options.size[0], options.size[1], options.size[2]);
      }
      if (options.type === 'cylinder') {
        // 创建圆柱体 参数：顶部半径， 底部半径， 高度, 圆的分段数
        geometry = new THREE.CylinderGeometry(options.size[0], options.size[1], options.size[2], options.size[1] || 1);
      }
      // 给该平面设定材质 参数： 颜色， 透明度， 透明是否开启
      var material = new THREE.MeshLambertMaterial(options.color);
      //材质对象Material
      var mesh = new THREE.Mesh(geometry, material);
      // 设定位置
      if (options.position) {
        mesh.position.set(options.position.x, options.position.y, options.position.z);
      }
      // 网格模型添加到场景中
      scene.add(mesh);
    }

    // 光源设置
    function lightSet() {
      //点光源
      var point = new THREE.PointLight(0xb9d3ff);
      point.position.set(400, 200, 300); //点光源位置
      scene.add(point); //点光源添加到场景中
      //环境光
      var ambient = new THREE.AmbientLight(0x444444);
      scene.add(ambient);
    }
  </script>
</body>

</html>
